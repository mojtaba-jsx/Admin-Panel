<html lang="en">

        id="search-icon"

      id="tab-user-icon"

    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <div class="header__left">
            <div class="header__left-image">
              <img
                src="./images/banana.png"
                alt="user"
                class="header__left-image-img"
              />
            </div>
            <div class="header__left__infos">
              <span class="header__left__infos-username">user</span>
              <span class="header__left__infos-email">user@gmail.com</span>
            </div>
          </div>

          <div class="header__right">
            <span class="header__right__dark-light">
              <svg>
                <use href="#sun-icon"></use>
              </svg>
            </span>
            <span class="header__right__exit">
              Exit Panel

              <svg>
                <use href="#exit-icon"></use>
              </svg>
            </span>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <div class="main__wrapper">
          <section class="user-info">
            <div class="user-info__top">
              <img
                src="./images/banana.png"
                alt="user"
                class="user-info__top-image"
              />
            </div>

            <div class="user-info__bottom">
              <div class="user-info__bottom-user">
                <span class="user-info__bottom-user-name">Banana</span>
                <span class="user-info__bottom-user-mail"
                  >Banana@gmail.com</span
                >
              </div>

              <div class="user-info__bottom__all-info">
                <div class="user-info__bottom__all-info__name">
                  <span class="user-info__bottom__all-info__name-text">
                    First Name
                  </span>
                  <span class="user-info__bottom__all-info__name-value">
                    Mojtaba
                  </span>
                </div>

                <div class="user-info__bottom__all-info__last-name">
                  <span class="user-info__bottom__all-info__last-name-text">
                    LastName
                  </span>
                  <span class="user-info__bottom__all-info__last-name-value">
                    Nayyeri
                  </span>
                </div>

                <div class="user-info__bottom__all-info__courses">
                  <span class="user-info__bottom__all-info__courses-text">
                    Courses
                  </span>
                  <span class="user-info__bottom__all-info__courses-value">
                    40
                  </span>
                </div>
              </div>
              <button class="user-info__bottom-btn">
                <svg>
                  <use href="#pen-icon"></use>
                </svg>
                Change Information
              </button>
            </div>
          </section>
          <!-- ! ////Tabs//// -->
          <section class="tabs">
            <div class="tabs__wrapper">
              <ul class="tabs__list">
                <li class="tabs__list__item">
                  <a href="./users.html" class="tabs__list__item-link">
                    <svg>
                      <use href="#users-icon"></use>
                    </svg>
                    Users
                  </a>
                </li>
                <li class="tabs__list__item">
                  <a href="./information.html" class="tabs__list__item-link">
                    <svg>
                      <use href="#info-icon"></use>
                    </svg>
                    Information
                  </a>
                </li>
                <li class="tabs__list__item">
                  <a href="./courses.html" class="tabs__list__item-link">
                    <svg>
                      <use href="#course-icon"></use>
                    </svg>
                    Courses
                  </a>
                </li>
                <li class="tabs__list__item">
                  <a href="./sessions.html" class="tabs__list__item-link">
                    <svg>
                      <use href="#session-icon"></use>
                    </svg>
                    Sessions
                  </a>
                </li>
              </ul>
            </div>
            <!-- ! ////Information//// -->
            <section class="inforamtion">
              <form class="inforamtion__form">
                <div class="inforamtion__form__row1">
                  <span class="inforamtion__form__row1-title">
                    Change Name
                  </span>
                  <div class="inforamtion__form__row1__inputs">
                    <div class="inforamtion__form__row1__inputs-1">
                      <svg class="inforamtion__form__row1__inputs-1-icon">
                        <use href="#tab-user-icon"></use>
                      </svg>
                      <input
                        placeholder="FirstName"
                        type="text"
                        class="inforamtion__form__row1__input1"
                      />
                      <span class="inforamtion__form__row1__input1-title">
                        Invalid
                      </span>
                    </div>

                    <div class="inforamtion__form__row1__inputs-2">
                      <svg class="inforamtion__form__row1__inputs-2-icon">
                        <use href="#tab-user-icon"></use>
                      </svg>
                      <input
                        placeholder="LastName"
                        type="text"
                        class="inforamtion__form__row1__input2"
                      />
                      <span class="inforamtion__form__row1__input2-title">
                        valid
                      </span>
                    </div>
                  </div>
                </div>

                <div class="inforamtion__form__row2">
                  <span class="inforamtion__form__row2-title">
                    Change Password
                  </span>
                  <div class="inforamtion__form__row2__inputs">
                    <div class="inforamtion__form__row2__inputs-1">
                      <svg class="inforamtion__form__row2__inputs-1-icon">
                        <use href="#tab-eye-icon"></use>
                      </svg>
                      <input
                        placeholder="Current Password"
                        type="password"
                        class="inforamtion__form__row2__input1"
                      />
                      <span class="inforamtion__form__row2__input1-title">
                        Invalid
                      </span>
                    </div>

                    <div class="inforamtion__form__row2__inputs-2">
                      <svg class="inforamtion__form__row2__inputs-2-icon">
                        <use href="#tab-eye-icon"></use>
                      </svg>
                      <input
                        placeholder="Confirm Password"
                        type="password"
                        class="inforamtion__form__row2__input2"
                      />
                      <span class="inforamtion__form__row2__input2-title">
                        valid
                      </span>
                    </div>

                    <div class="inforamtion__form__row2__inputs-3">
                      <svg class="inforamtion__form__row2__inputs-3-icon">
                        <use href="#tab-eye-icon"></use>
                      </svg>
                      <input
                        placeholder="New Password"
                        type="password"
                        class="inforamtion__form__row2__input3"
                      />
                      <span class="inforamtion__form__row2__input3-title">
                        valid
                      </span>
                    </div>
                  </div>
                </div>

                <div class="inforamtion__form__row3">
                  <span class="inforamtion__form__row3-title">
                    Change Email
                  </span>
                  <svg class="inforamtion__form__row3-icon">
                    <use href="#tab-email-icon"></use>
                  </svg>
                  <input
                    placeholder="Email"
                    type="email"
                    class="inforamtion__form__row3-input"
                  />
                  <span class="inforamtion__form__row3-input-title">Valid</span>
                </div>
                <button class="inforamtion__form-btn">
                  Update Information
                </button>
              </form>
            </section>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
