    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <div class="header__left">
            <div id="clock"></div>
          </div>

          <div class="header__right">
            <span class="header__right__dark-light">
              <svg>
                <use href="#sun-icon"></use>
              </svg>
            </span>
            <span class="header__right__exit">
              Exit Panel

              <svg>
                <use href="#exit-icon"></use>
              </svg>
            </span>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <div class="main__wrapper">
          <section class="user-info">
                        <!-- ! Complete With JS -->
          </section>
          <!-- ! ////Tabs//// -->
          <section class="tabs">
            <div class="tabs__wrapper">
              <ul class="tabs__list">
                <li class="tabs__list__item">
                  <a href="./users.html" class="tabs__list__item-link">
                    <svg>
                      <use href="#users-icon"></use>
                    </svg>
                    Users
                  </a>
                </li>
                <li class="tabs__list__item">
                  <a href="./information.html" class="tabs__list__item-link">
                    <svg>
                      <use href="#info-icon"></use>
                    </svg>
                    Information
                  </a>
                </li>
                <li class="tabs__list__item">
                  <a href="./courses.html" class="tabs__list__item-link">
                    <svg>
                      <use href="#course-icon"></use>
                    </svg>
                    Courses
                  </a>
                </li>
                <li class="tabs__list__item">
                  <a href="./sessions.html" class="tabs__list__item-link">
                    <svg>
                      <use href="#session-icon"></use>
                    </svg>
                    Sessions
                  </a>
                </li>
              </ul>
            </div>
            <!-- ! ////Sessions//// -->
            <section class="sessions">
              <form class="sessions-form">
                <div class="sessions-form__row1">
                  <div class="sessions-form__row1-name">
                    <input
                      placeholder="Session Name"
                      type="text"
                      class="sessions-form__row1-name-input"
                    />
                    <svg class="sessions-form__row1-name-input-svg">
                      <use href="#text-icon"></use>
                    </svg>
                  </div>

                  <div class="sessions-form__row1-time">
                    <input
                      placeholder="Session Time"
                      type="text"
                      class="sessions-form__row1-time-input"
                    />
                    <svg class="sessions-form__row1-time-input-svg">
                      <use href="#time-icon"></use>
                    </svg>
                  </div>
                </div>

                <div class="sessions-form__row2">
                  <div class="sessions-form__row2-price">
                    <input
                      placeholder="Session Price"
                      type="text"
                      class="sessions-form__row2-price-input"
                    />
                    <svg class="sessions-form__row2-price-input-svg">
                      <use href="#price-icon"></use>
                    </svg>
                  </div>

                  <div class="sessions-form__row2-course">
                    <svg class="sessions-form__row2-course-svg">
                      <use href="#course-icon-input"></use>
                    </svg>
                    <select class="sessions-form__row2-course-select">
                      <option value="JavaScript">JavaScript</option>
                      <option value="React Js">React Js</option>
                      <option value="Node Js">Node Js</option>
                      <option value="Next JS">Next Js</option>
                    </select>
                  </div>
                </div>

                <div class="sessions-form__row3">
                  <span class="essions-form__row3-text"> Free : </span>
                  <input type="checkbox" class="sessions-form__row3-input" />
                </div>

                <button class="sessions-form-btn">
                  <svg>
                    <use href="#add-course"></use>
                  </svg>
                  Add New Session
                </button>
              </form>

              <div class="sessions__list">
                <h1 class="sessions__list-title">Sessions List</h1>
                <div class="session__list-wrapper">
                  <!-- ! Complete With JS -->
                </div>
                <!-- ! Session Remove Modal -->
                <div class="session-remove-modal">
                  <span class="session-remove-modal-title">
                    Are You Sure Want Delete This Session ?</span
                  >
                  <div class="session-remove-modal-btns">
                    <button class="session-remove-modal-yes" onclick="removeSession()">
                      Yes
                    </button>
                    <button class="session-remove-modal-no" onclick="closeRemoveSesssionModal()">
                      No
                    </button>
                  </div>
                </div>
              </div>
            </section>
          </section>
        </div>
      </div>
    </main>

    <script src="./scripts/sessions.js"></script>
    <script src="./scripts/shared.js"></script>
  </body>
</html>
