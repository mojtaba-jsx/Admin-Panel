<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>کاربران</title>
    <link rel="stylesheet" href="./css/users.css" />
  </head>
  <body>
    <svg class="svg-sprite">
      <symbol
        id="sun-icon"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
        />
      </symbol>
      <symbol
        id="exit-icon"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15"
        />
      </symbol>
    </svg>

    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <div class="header__left">
            <div class="header__left-image">
              <img
                src="./images/banana.png"
                alt="user"
                class="header__left-image-img"
              />
            </div>
            <div class="header__left__infos">
              <span class="header__left__infos-username">user</span>
              <span class="header__left__infos-email">user@gmail.com</span>
            </div>
          </div>

          <div class="header__right">
            <span class="header__right__dark-light">
              <svg>
                <use href="#sun-icon"></use>
              </svg>
            </span>
            <span class="header__right__exit">
              خروج از پنل ادمین

              <svg>
                <use href="#exit-icon"></use>
              </svg>
            </span>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
